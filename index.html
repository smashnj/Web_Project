<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script> 
<script type="text/javascript" src="http://get.goXTK.com/xtk_edge.js"></script>
<meta charset="UTF-8" />
<title>Finding the center point from a text file with 3D points</title>
<link rel="stylesheet" type="text/css" media="all" href="styles.css" />
</head>
<body>

<h1>Finding the center point from a text file with 3D points and its deviation on each dimension</h1>

<form id="upload" action="upload.php" method="POST" enctype="multipart/form-data">

<fieldset id="drag_area">
<legend>HTML5 File Upload</legend>

<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

<div>
	<label for="fileselect">File to upload:</label>
	<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
	<div id="filedrag">or drop file here</div>
</div>

<div id="submitbutton">
	<button type="submit">Upload Files</button>
</div>

</fieldset>

</form>

<div id="messages">
	<p>（Status Messages）</p>
</div>
<br>
<fieldset id="result">
<legend>Result</legend>
<p>3D points from text file:</p>
<div>
	<textarea id="data" cols="10" rows="10" align="center"></textarea>
</div>
<p id="center_point"></p>
<p id="distance"></p>
<p id="x_sd"></p>
<p id="y_sd"></p>
<p id="z_sd"></p>
</fieldset>

<br>
<a href="javascript:history.go(0)">Click to refresh the page</a>


<script src="filedrag_visualize.js"></script>
</body>
</html>
